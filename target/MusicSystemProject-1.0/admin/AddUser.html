<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link type="text/css" rel="stylesheet" href="../css/global.css">
    <link type="text/css" rel="stylesheet" href="../css/admin/AddInfo.css">
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/admin/AddUser.js"></script>
    <script src="../js/admin/MakeHeader.js"></script>
</head>
<body>
    <div id="container">
        <!--        当提交表单时执行js代码，return false表示禁止提交表单-->
        <form id="userInfo" onsubmit="return false" method="get">
            <label><span class="text">用户名：</span>
                <input type="text" name="user.name"><br/>
            </label>
            <label><span class="text">密码：</span>
                <input type="text" name="user.password"><br/>
            </label>
            <label><span class="text">性别：</span>
                <input type="text" name="user.sex"><br/>
            </label>
            <label><span class="text">年龄：</span>
                <input type="text" name="user.age"><br/>
            </label>
            <label><span class="text">地址：</span>
                <input type="text" name="user.address"><br/>
            </label>
            <label><span class="text">电话：</span>
                <input type="text" name="user.phone"><br/>
            </label>
            <label><span class="text">是否会员：</span>
                <input type="text" name="user.vip"><br/>
            </label>
            <input type="submit" value="保存" onclick="addUser()">
        </form>
    </div>
</body>
</html>
