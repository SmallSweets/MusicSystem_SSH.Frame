<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/customer/ShowAllMusic.css">
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/customer/MakeHeader.js"></script>
    <script src="../js/customer/ShowAllMusic.js"></script>
</head>
<body>
    <center>
        <table id="box">
            <tr><th>序号</th><th>歌曲名</th><th>歌手</th><th>添加时间</th><th>播放地址</th></tr>
        </table>
    </center>
</body>

<script type="text/javascript">
    $(document).ready(function (){
        //动态生成标签
        ShowAllMusic();
        //因为标签加载需要时间，所以这里等待标签加载完再添加事件
        setTimeout("tr_hover()",500);
        //添加音乐点击播放事件
        setTimeout("music_play()",1000);
    })
</script>
</html>
