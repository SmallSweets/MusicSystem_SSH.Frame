<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/admin/AddUser.js"></script>
</head>
<body>
    <center>
        <!--        当提交表单时执行js代码，return false表示禁止提交表单-->
        <form id="userInfo" onsubmit="return false" method="get">
            <label >用户名：
                <input type="text" name="name" ><br/>
            </label>
            <label>密码：
                <input type="text" name="password"><br/>
            </label>
            <label>性别：
                <input type="text" name="sex"><br/>
            </label>
            <label>年龄：
                <input type="text" name="age"><br/>
            </label>
            <label>地址：
                <input type="text" name="address"><br/>
            </label>
            <label>电话：
                <input type="text" name="phone"><br/>
            </label>
            <label>是否会员：
                <input type="text" name="vip"><br/>
            </label>
            <input type="submit" value="保存" onclick="save()">
            <input type="reset" value="重置">
        </form>
    </center>
</body>
</html>
